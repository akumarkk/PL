<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="js" href="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"> -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>

    <style>
        .card {
            padding: 10px;
            width: 10rem;
            height: 4rem;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            /* border-radius: 50%; */
            display: inline-block;
            margin: 10px;
            background-color: rgb(0, 157, 255);
        }
    </style>
    <title>Lodash</title>
</head>
<body>

    <script>
        let a = ['hello', 'surya', 'visitor!'];
        let e = document.createElement('div');
        e.classList.add('card');
        e.innerText = `loadash ${_.random(100)} ${_.concat(a)}`
        document.body.appendChild(e);
        
    </script>
    
</body>
</html>
