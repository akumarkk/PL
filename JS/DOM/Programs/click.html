<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
        .card {
            padding: 10px;
            width: 10rem;
            height: 4rem;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            /* border-radius: 50%; */
            display: inline-block;
            margin: 10px;
            background-color: rgb(0, 157, 255);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div onclick="clickBut(); alert('hello, visitor!')" class="card">Hello, visitor!</div>

    <script>
        function clickBut() {
            console.log("clicked");
            let card = document.querySelector('.card');
            card.style.backgroundColor = "red";
        }
    </script>

    
</body>
</html>
