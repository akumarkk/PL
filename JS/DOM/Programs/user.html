<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration!</title>
</head>
<body>
    <h1>User Registration!</h1>
    <form action="">

        <input type="text" placeholder="FIrst Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <input type="submit"  value="Register">
    </form>

    <script>
        let submit = document.querySelector('input[type="submit"]');
        submit.addEventListener('click', (e) => {
            e.preventDefault();
            let fname = document.querySelector('input[type="text"]').value;
            let lname = document.querySelector('form :nth-child(2)').value;
            let email = document.querySelector('input[type="email"]').value;
            let password = document.querySelector('input[type="password"]').value;
            let cpassword = document.querySelector('input[type="password"]').value;
            console.log(fname, lname, email, password, cpassword);
        });

    </script>
</body>
</html>
