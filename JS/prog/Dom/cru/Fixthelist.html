<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>

<script>
    setTimeout(() => {
            let li = document.querySelector('ul :nth-child(6)');
            li.innerHTML= "hello <b>6</b>";
            let li7 = document.createElement('li');
            li7.innerText = '7';

            let ul = document.querySelector('ul');
            ul.insertBefore(li7, ul.children[6]);



        }, 2000);

    
    // Write your JS program here ====
</script>

</html>
