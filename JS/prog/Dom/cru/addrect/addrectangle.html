<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add rect</title>
    <style>
        .ball {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            background-color: red;
        }

        .rect {
            /* position: absolute; */
            width: 30px;
            height: 30px;
            background-color: green;
            display: inline-block;
            vertical-align: top; 
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let container = document.querySelector('.container');
            let p = document.createElement('p');
            p.innerText = `DOMContentLoaded ${Date.now().toLocaleString()}`;
            container.appendChild(p);

            
        });
        // Move, Not Duplicate: When you use appendChild() with the same element, it doesn't create a duplicate. Instead, it

        let container = document.querySelector('.container');
        let rect;
        setTimeout(() => {
             rect = document.createElement('div');
            rect.classList.add('rect');
            container.appendChild(rect);
            container.appendChild(rect.cloneNode());
            container.appendChild(rect.cloneNode());
            container.appendChild(rect.cloneNode());

        }, 2000);

        setTimeout(() => {
            let r = document.querySelectorAll('.rect');
            r.forEach((element) => {
                element.style.backgroundColor = 'blue';
                element.remove();
            });

            let p = document.createElement('p');
            p.innerText = 'rectangles removed';
            container.appendChild(p);

            // container.appendChild("<p>rectangles removed</p>");
            

        }, 5000);


    </script>
    
</body>
</html>
